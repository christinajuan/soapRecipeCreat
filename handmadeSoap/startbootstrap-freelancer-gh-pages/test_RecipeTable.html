<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style type="text/css">
        table {
            font-family: "Helvetica Neue", Helvetica, sans-serif
        }
        
        caption {
            text-align: left;
            color: silver;
            font-weight: bold;
            text-transform: uppercase;
            padding: 5px;
        }
        
        thead {
            background: SteelBlue;
            color: white;
        }
        
        th,
        td {
            padding: 5px 10px;
        }
        
        tbody tr:nth-child(even) {
            background: WhiteSmoke;
        }
        
        tbody tr td:nth-child(2) {
            text-align: center;
        }
        
        tbody tr td:nth-child(3),
        tbody tr td:nth-child(4) {
            text-align: right;
            font-family: monospace;
        }
        
        tfoot {
            background: SeaGreen;
            color: white;
            text-align: right;
        }
        
        tfoot tr th:last-child {
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div>
        <table>
            <caption>Camping Costs</caption>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Tent</td>
                    <td>1</td>
                    <td>$279.00</td>
                    <td>$279.00</td>
                </tr>
                <tr>
                    <td>Sleeping Bags</td>
                    <td>2</td>
                    <td>$159.95</td>
                    <td>$319.90</td>
                </tr>
                <tr>
                    <td>Camp Chairs</td>
                    <td>2</td>
                    <td>$39.50</td>
                    <td>$79.00</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="3">Grand Total</th>
                    <th>$667.90</th>
                </tr>
            </tfoot>
        </table>
    </div>
</body>

</html>
